
<div class="container">

	<div class="row">
		<div class="col-sm-12">
			<h2>Awesome Things!</h2>
			<p>These are the awesome technologies used in this project!</p>
		</div>
	</div>

	<hr class="featurette-divider">

	<div class="row">
    	<div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in about.awesomeThings | orderBy:'rank'">
			<div class="thumbnail">
        		<img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">
        		<div class="caption">
          			<h3>{{ awesomeThing.title }}</h3>
          			<p>{{ awesomeThing.description }}</p>
          			<p><a ng-href="{{awesomeThing.url}}">{{ awesomeThing.url }}</a></p>
				</div>
			</div>
		</div>
	</div>

</div>
